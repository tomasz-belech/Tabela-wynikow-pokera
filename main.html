<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Poker – tabela punktów</title>
<style>
body {
font-family: Arial, sans-serif;
background: #0f172a;
color: #e5e7eb;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
}


.container {
background: #020617;
padding: 24px;
border-radius: 12px;
width: 100%;
max-width: 600px;
box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}


h1 {
text-align: center;
margin-bottom: 16px;
}


table {
width: 100%;
border-collapse: collapse;
margin-bottom: 16px;
}


th, td {
border-bottom: 1px solid #1e293b;
padding: 10px;
text-align: center;
}


th {
background: #020617;
}


input {
width: 80px;
padding: 6px;
text-align: center;
border-radius: 6px;
border: none;
}


button {
background: #22c55e;
color: #022c22;
border: none;
padding: 10px 16px;
border-radius: 8px;
cursor: pointer;
font-weight: bold;
width: 100%;
}


button:hover {
background: #16a34a;
}


.note {
font-size: 12px;
opacity: 0.8;
text-align: center;
}
</style>
</head>
<body>
<div class="container">
<h1>♠ Poker – punktacja ♣</h1>
</html>
